Type: Jupyter Notebook Extension
Name: LC multi outputs
Section: notebook
Description: "Multi outputs extension for Literate Computing"
Link: README.md
Icon: icon.png
Main: main.js
Compatibility: 4.x 5.x
Parameters:
- name: MultiOutputs.max_num_of_pinned_outputs
  description: |
    Maximum number of pinned output tabs
  input_type: number
  default: 5
  step: 1
  min: 1
- name: MultiOutputs.cell_executed_success_alert
  description: |
    Audible alert of successful cell execution completion status
  input_type: checkbox
  default: false
- name: MultiOutputs.cell_executed_error_alert
  description: |
    Audible alert of unsuccessful cell execution completion status
  input_type: checkbox
  default: false
- name: MultiOutputs.run_queue_length_alert
  description: |
    Say how many cells are running (NOT YET IMPLEMENTED)
  input_type: checkbox
  default: false